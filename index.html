<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edison Venegas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/favicon_io/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <div class="container">
        <div class="phone__screen">
            <div class="phone__screen__header">
                <div class="phone__screen__time__and__date">
                    <img class="time__and__date__img" src="./assets/images/camara-frontal.png" alt="">
                    <p class="time__and__date__hour">16:05</p>
                    <p class="time__and__date__date">
                        Sábado, Mayo 20
                    </p>
                </div>
                <div class="phone__screen_icons">
                    <img class="phone__screen_icon" src="./assets/images/signal.svg" alt="">
                    <img class="phone__screen_icon" src="./assets/images/wifi.svg" alt="">
                    <img class="phone__screen_icon" src="./assets/images/batery.svg" alt="">
                </div>
            </div>
            <a class="phone__screen__searching__bar" href="#busqueda">
                <div class="searching__bar__icons">
                    <img class="searching__bar__icon searching__bar__icon--google" src="./assets/images/google-icon.png" alt="">
                </div>
                <div class="searching__bar__icons">
                    <p class="searching__bar__text"> Di "Hola Google"</p>
                    <img class="searching__bar__icon searching__bar__icon--mic" src="./assets/images/mic-icon.png" alt="">
                </div>
            </a>
            <div class="searching__bar__google">
                <div class="searching__bar__google__header">
                    <div class="google__header__icon__text">
                        <img class="google__header__icon google__header__icon--google" src="./assets/images/google-icon.png" alt="">
                        <input type="text" class="google__header__text" placeholder="Buscar...">
                    </div>
                    <img class="google__header__icon google__header__icon--mic" src="./assets/images/mic-icon.png" alt="">
                </div>
            </div>
            <p class="phone__screen__date">Sábado, Mayo 20</p>
            <div class="phone__screen__footer">
                <div class="phone__screen__footer__container">
                    <div class="footer__documents">
                        <div class="footer__document">
                            <a class="footer__document__link" href="#proyectos"><img class="footer__document__img"
                                    src="./assets/images/carpeta-2.png" alt=""></a>
                            <p class="footer__document__text">Proyectos</p>
                        </div>
                        <div class="footer__document">
                            <a class="footer__document__link" target="_blank" href="https://api.whatsapp.com/send?phone=56951105537"><img class="footer__document__img"
                                    src="./assets/images/contacto.png" alt=""></a>
                            <p class="footer__document__text">Contactame!</p>
                        </div>
                        <div class="footer__document">
                            <a class="footer__document__link" download="CV Edison Venegas" href="./assets/documents/edison venegas cv.pdf"><img class="footer__document__img"
                                    src="./assets/images/descarga-icon-2.png" alt=""></a>
                            <p class="footer__document__text">Descarga mi CV</p>
                        </div>
                    </div>
                    <div class="footer__apps">
                        <a target="_blank" href="https://web.facebook.com/Edison.Dito/"><img class="footer__apps__img" src="./assets/images//facebook.png" alt=""></a>
                        <a target="_blank" href="https://www.instagram.com/gray_.fox_/"><img class="footer__apps__img"
                                src="./assets/images/instagram.png" alt=""></a>
                        <a target="_blank" href="https://www.linkedin.com/in/edison-venegas-espinoza-168328279/"><img
                                class="footer__apps__img" src="./assets/images/linkedin.png" alt=""></a>
                        <a target="_blank" href="https://github.com/Edisonven?tab=repositories"><img
                                class="footer__apps__img" src="./assets/images/github.png" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="proyectos" id="proyectos">
                <div class="proyectos__navbar__icons">
                    <img class="proyectos__navbar__icon" src="./assets/images/menu.svg" alt="">
                    <img class="proyectos__navbar__icon" src="./assets/images/time.svg" alt="">
                    <img class="proyectos__navbar__icon" src="./assets/images/folder.svg" alt="">
                    <img class="proyectos__navbar__icon" src="./assets/images/search.svg" alt="">
                </div>
                <hr class="proyectos__hr">
                <div class="proyectos__cards">
                    <div class="proyectos__card">
                        <a class="proyectos__card__link" target="_blank"
                            href="https://edisonven.github.io/Iguana-page/"> <img class="proyectos__card__img"
                                src="./assets/images/iguana.jpg" alt=""></a>
                        <p class="proyectos__card__text">Proyecto Iguana-Page</p>
                    </div>
                    <div class="proyectos__card">
                        <a class="proyectos__card__link" target="_blank" href="https://edisonven.github.io/Cuppon/"><img
                                class="proyectos__card__img" src="./assets/images/cuppon.jpg" alt=""></a>
                        <p class="proyectos__card__text">Proyecto Cuppon</p>
                    </div>
                    <div class="proyectos__card">
                        <a class="proyectos__card__link" target="_blank"
                            href="https://edisonven.github.io/Contact-me-SPA/"><img class="proyectos__card__img"
                                src="./assets/images/contact-me.jpg" alt=""></a>
                        <p class="proyectos__card__text">Proyecto Contact-me</p>
                    </div>
                    <div class="proyectos__card">
                        <a class="proyectos__card__link" target="_blank"
                            href="https://edisonven.github.io/landing-page-e-commerce/"><img
                                class="proyectos__card__img" src="./assets/images/e-commerce.jpg" alt=""></a>
                        <p class="proyectos__card__text">Proyecto E--commerce</p>
                    </div>
                    <div class="proyectos__card">
                        <a class="proyectos__card__link" target="_blank"
                            href="https://edisonven.github.io/Nuevo-cv/"><img class="proyectos__card__img"
                                src="./assets/images/nuevo-cv.jpg" alt=""></a>
                        <p class="proyectos__card__text">Proyecto Nuevo-cv</p>
                    </div>
                    <div class="proyectos__card">
                        <a class="proyectos__card__link" target="_blank"
                            href="https://edisonven.github.io/Portafolio-bootstrap/"><img class="proyectos__card__img"
                                src="./assets/images/portafolio-bootstrap.jpg" alt=""></a>
                        <p class="proyectos__card__text">Proyecto Portafolio-bootstrap</p>
                    </div>
                </div>
                <div class="proyectos__footer">
                    <a class="proyectos__footer__link" href="#"><img src="./assets/images/arrow.svg" alt=""></a>
                    <a class="proyectos__footer__link" href="#"><img src="./assets/images/box.svg" alt=""></a>
                    <a class="proyectos__footer__link" href="#"><img src="./assets/images/circle.svg" alt=""></a>
                    <a class="proyectos__footer__link--tablet" href="#"><img src="./assets/images/box-tablet.svg" alt=""></a>
                    <a class="proyectos__footer__link--tablet" href="#"><img src="./assets/images/circle-tablet.svg" alt=""></a>
                    <a class="proyectos__footer__link--tablet" href="#"><img src="./assets/images/arrow-tablet.svg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/264cd09e8c.js" crossorigin="anonymous"></script>
</body>

</html>
